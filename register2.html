        <div class="container">
            <div class="register-box">
              <img src="2.png" alt="Job Portal Logo" class="logo">
              <h1>Register for Job Hunting</h1>
              <form action="submit_application.php" method="post" enctype="multipart/form-data">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
        
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
        
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
        
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
        
                <label for="address">Address:</label>
                <textarea id="address" name="address" rows="4" required></textarea>


                <label for="citizen">Are you a citizen of India?</label>
                <div class="checkbox-container">
                 <input type="checkbox" id="citizen" name="citizen-yes">
                 <label for="citizen">Yes</label>

                 <input type="checkbox" id="not-citizen" name="citizen-no">
                 <label for="not-citizen">No</label>
                </div>

                <label for="worked">Have you ever worked before?</label>
                <div class="checkbox-container">
                 <input type="checkbox" id="worked" name="worked-yes">
                 <label for="worked">Yes</label>

                 <input type="checkbox" id="not-worked" name="worked-no">
                 <label for="not-worked">No</label>
                </div>

        

                <label for="experience"> How years do you have experience?</label>
                <input type="years" id="years" name="years" required>

                <label for="education">Education:</label>
                <textarea id="education" name="education" rows="4" required></textarea>
        
                <label for="resume">Upload Resume:</label>
                <input type="file" id="resume" name="resume" accept=".pdf, .doc, .docx" required>
        
                <input type="submit" value="Submit">
            </form>
            </div>
          

    
</body>
</html>
